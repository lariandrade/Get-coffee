<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <title>Get Coffe</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/logo.svg" alt="logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">menu</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#">find us</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informations">
            <div class="background">
                <img src="assets/forma1.svg" alt="background">
            </div>
            <h1 class="title">The best way to get your coffee without leaving the comfort of your house</h1>
            <button >make your order</button>
            <div class="redes-sociais">
                <img src="assets/instagram.svg" alt="instagram">
                <img src="assets/linkedin.svg" alt="linkedin">
                <img src="assets/twitter.svg" alt="twitter">
            </div>
        </div>
        <div class="coffe">
            <div class="background2">
                <img src="assets/forma2.svg" alt="background">
            </div>
            <img src="assets/copo.svg" alt="copo de cafe">
        </div>
    </main>
    <div class="scroll-down">
        <p>scroll down</p>
        <img src="assets/scroll.svg" alt="scroll">
    </div>
</body>

</html>
